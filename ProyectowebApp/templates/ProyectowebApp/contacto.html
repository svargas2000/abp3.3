{% extends "ProyectowebApp/base.html" %}

{% block content %}
  <form  class="form" method="POST" class="form-control"> {% csrf_token %}
    <div class="row">
      <div class="col">
        <p style="color: white;"> Nombre completo</p>
        <input type="text" class="form-control" placeholder="pulsa para escribir" name="nombre">
      </div>
      <div class="col">
        <p style="color: white;">Email</p>
        <input type="text" class="form-control" placeholder="pulsa para escribir" name="email">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p style="color: white;"> Telefono</p>
        <input type="text" class="form-control" placeholder="pulsa para escribir" name="telefono">
      </div>
      <div class="col">
        <p style="color: white;">Comuna</p>
        <input type="text" class="form-control" placeholder="pulsa para escribir" name="comuna">
      </div>
    </div>
    <div class="form-group">
      <label for="necesidad" style="color: white;">Expresanos tu necesidad:</label>
      <textarea class="form-control" rows="5" id="necesidad"></textarea>
    </div>
  </div>

    <br>
    <button type="submit" class="btn btn-outline-secondary">Enviar</button> 
  </form>
{% endblock %}
